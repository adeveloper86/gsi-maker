name: Building GSI..

on:
  watch:
    types: [started]
    
env:
  ROM_URL: https://doc-04-0s-docs.googleusercontent.com/docs/securesc/r1e72fk0gc5cabk6kfmdtkadbkc39d5u/tmpd4fk7s2ma4e9r7op473cokjsh4sdm/1610442675000/05736488493778403904/03437270075442595192/1UXIlrjynFdCfyyl4W7INoAETOpdn_ZPY?e=download&authuser=0&nonce=29h24i393gvqk&user=03437270075442595192&hash=7cuu36o32saj5sb12huj94jg5rcnh8i8
  ROM_NAME: MIUI:ABHIX ROG EDITION-20.11.18
  TZ: Asia/Kolkata
  MIR: wet
  ZIP_NAME: ABHIX ROG EDITION-20.11.18
jobs:
  build:
    runs-on: ubuntu-latest


    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget

       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/Velosh/ErfanGSIs-VelanGSIs.git ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME
       
       - name: Zip Aonly and upload 
         run: |
              mkdir final
              sudo chmod -R 777 ErfanGSIs/output
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z ErfanGSIs/output/*-Aonly-*.img
              curl -sL https://git.io/file-transfer | sh
              ./transfer $MIR ErfanGSIs/output/$ZIP_NAME-GSI-Aonly.7z          
       - name: Zip AB and upload 
         run: |
              zip -r ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z ErfanGSIs/output/*-AB-*.img
              ./transfer $MIR ErfanGSIs/output/$ZIP_NAME-GSI-AB.7z      
       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt
         
            
